<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActiveAgenda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="todos">
        <h2>To-do List <img id="Todo_icon" src="Images/todo icon.png" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button onclick="showForm(),addtask()">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function showForm() {
        document.getElementById("input-box").style.display = "block";
      }
    </script>
  </body>
</html>
